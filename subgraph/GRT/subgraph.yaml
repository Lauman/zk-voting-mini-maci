specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ZKMultiPollVoting
    network: sepolia
    source:
      address: "0x981eC850dB2BFFBa0Aebe75C066fcBfaa8397fbA"
      abi: ZKMultiPollVoting
      startBlock: 10182945
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PollClosed
        - PollCreated
        - VoteCast
      abis:
        - name: ZKMultiPollVoting
          file: ./abis/ZKMultiPollVoting.json
      eventHandlers:
        - event: PollClosed(indexed uint256)
          handler: handlePollClosed
        - event: PollCreated(indexed uint256,bytes32)
          handler: handlePollCreated
        - event: VoteCast(indexed uint256,uint256,bytes32)
          handler: handleVoteCast
      file: ./src/zk-multi-poll-voting.ts
